<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='css/raleway.css' rel='stylesheet'>
    <link href="css/fontello.css" rel="stylesheet">
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="header">TIC TAC TOE</div>

<div class="content">
    <table class="grid3">
        <tr>
            <td class="cell" id="0"><span class="tmp"></span></td>
            <td class="cell" id="1"><span class="tmp"></span></td>
            <td class="cell" id="2"><span class="tmp"></span></td>
        </tr>
        <tr>
            <td class="cell" id="3"><span class="tmp"></span></td>
            <td class="cell" id="4"><span class="tmp"></span></td>
            <td class="cell" id="5"><span class="tmp"></span></td>
        </tr>
        <tr>
            <td class="cell" id="6"><span class="tmp"></span></td>
            <td class="cell" id="7"><span class="tmp"></span></td>
            <td class="cell" id="8"><span class="tmp"></span></td>
        </tr>
    </table>

    <div class="menu">
        <i class="icon-ccw iconReset"></i>
    </div>

    <div class="endgame popup">
        <p class="text"></p>
        <i class="icon-ccw iconReset"></i>
    </div>

    <div class="selectSym popup">
        <p>Select</p>
        <button class="iconX">X</button>
        <button class="iconO">O</button>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
